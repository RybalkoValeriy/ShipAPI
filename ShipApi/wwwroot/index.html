<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Ship Management</h2>


    <form id="shipForm">
        <label for="code">Code (Format: XXXX-0000-X0):</label>
        <input type="text" id="code" required pattern="^[A-Za-z]{4}-\d{4}-[A-Za-z]\d$"><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="length">Length:</label>
        <input type="number" id="length" required min="1"><br>

        <label for="width">Width:</label>
        <input type="number" id="width" required min="1"><br>

        <button type="button" id="addShipButton"
                onclick="addOrUpdateShip()">
            Add Ship
        </button>
        <button type="button"
                id="updateShipButton"
                style="display: none;"
                onclick="addOrUpdateShip(true)">
            Update Ship
        </button>
        <button type="button"
                id="cancelShipButton"
                style="display: none;"
                onclick="cancelUpdate()">
            Cancel
        </button>
        <div id="message"></div>

    </form>

    <hr>

    <table id="shipTable">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Length</th>
                <th>Width</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="shipTableBody">
        </tbody>
    </table>


    <script src="script.js"></script>
</body>
</html>
